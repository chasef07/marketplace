<!DOCTYPE html>
<html>
<head>
    <title>Test Loading Screen</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #F5F0E8 0%, #FAF7F2 50%, #E8DDD4 100%);
            min-height: 100vh;
        }
        .test-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #4A6FA5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1001;
        }
        .test-button:hover {
            background: #3A5A89;
        }
        /* Include our AI loading component styles */
        .ai-analysis-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: rgba(250, 247, 242, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(74, 111, 165, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin: 50px auto;
        }
        .brain-container {
            position: relative;
            z-index: 2;
            margin-bottom: 2rem;
        }
        .ai-brain {
            width: 120px;
            height: 120px;
            position: relative;
            border: 3px solid rgba(74, 111, 165, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(74, 111, 165, 0.05) 0%, transparent 70%);
            overflow: hidden;
        }
        .brain-icon {
            font-size: 2.5rem;
            z-index: 3;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }
        .message-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 1rem;
            text-align: center;
        }
        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            margin-bottom: 2rem;
        }
        .step-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            background: rgba(250, 247, 242, 0.9);
            border: 1px solid rgba(74, 111, 165, 0.1);
            transition: all 300ms ease;
        }
        .step-item.active {
            background: rgba(74, 111, 165, 0.1);
            border-color: rgba(74, 111, 165, 0.3);
            transform: translateX(8px);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="test-button" onclick="showLoadingTest()">üß† Test AI Loading</button>
    
    <h1 style="text-align: center; margin-top: 100px; color: #4A6FA5;">Loading Screen Debug Test</h1>
    <p style="text-align: center; color: #666;">Click the button above to test the AI loading screen</p>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal-overlay">
        <div class="ai-analysis-container">
            <div class="brain-container">
                <div class="ai-brain">
                    <div class="brain-icon">üß†</div>
                </div>
            </div>

            <div style="text-align: center; margin-bottom: 2rem;">
                <h3 class="message-text">AI is analyzing your furniture...</h3>
            </div>

            <div class="steps-container">
                <div class="step-item active">
                    <div style="font-size: 1.2rem;">üì∏</div>
                    <div>Processing image</div>
                    <div style="color: #7CB342; font-weight: bold;">‚úì</div>
                </div>
                <div class="step-item active">
                    <div style="font-size: 1.2rem;">üîç</div>
                    <div>Identifying furniture</div>
                    <div style="color: #7CB342; font-weight: bold;">‚úì</div>
                </div>
                <div class="step-item active">
                    <div style="font-size: 1.2rem;">üé®</div>
                    <div>Analyzing style & material</div>
                </div>
                <div class="step-item">
                    <div style="font-size: 1.2rem;">üí∞</div>
                    <div>Calculating market price</div>
                </div>
                <div class="step-item">
                    <div style="font-size: 1.2rem;">üìù</div>
                    <div>Generating description</div>
                </div>
            </div>

            <div style="text-align: center;">
                <button onclick="hideLoadingTest()" style="padding: 10px 20px; background: #E89A5C; color: white; border: none; border-radius: 8px; cursor: pointer;">
                    Close Test
                </button>
            </div>
        </div>
    </div>

    <script>
        function showLoadingTest() {
            const modal = document.getElementById('loadingModal');
            modal.classList.add('show');
            
            console.log('üß† AI Loading test started');
            
            // Simulate progress
            setTimeout(() => {
                console.log('‚úÖ Loading screen should be visible now');
            }, 500);
        }

        function hideLoadingTest() {
            const modal = document.getElementById('loadingModal');
            modal.classList.remove('show');
        }

        // Add click outside to close
        document.getElementById('loadingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideLoadingTest();
            }
        });

        console.log('üîß Loading test page ready - click the button to test the AI loading screen');
    </script>
</body>
</html>
